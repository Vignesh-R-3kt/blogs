<div class="container" *ngIf="blog">
    <div class="wrapper">
        <div class="date-wrapper">
            <span>Date : {{blog.date}}</span>
            <span>Time: {{blog.time}}</span>
        </div>
        <div class="img-wrapper">
            <img [src]="blog.imageUrl" alt="blog-img">
        </div>

        <h2> {{blog.title}}</h2>
        <p>{{ blog.description }}</p>
    </div>
</div>
<div class="empty"></div>
